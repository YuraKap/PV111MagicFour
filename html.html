<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div id="app">
        <h1>Трекер особистих фінансів</h1>


        <form id="transaction-form">

            <label for="transaction-type">Тип операції:</label>
            <select id="transaction-type">

                <option value="income">Дохід</option>
                <option value="expense">Витрати</option>

            </select>


            <label for="transaction-amount">Сума:</label>
            <input type="number" id="transaction-amount" step="0.01" required>
            <label for="transaction-currency"> Валюта:</label>

            <select id="transaction-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="UAH">UAH</option>
            </select>

            <label for="transaction-wallet">Гаманець:</label>

            <select id="transaction-wallet"></select>

            <label for="transaction-category">Категорія:</label>

            <select id="transaction-category"></select>

            <button type="submit">Додати транзакцію</button>
        </form>


        <div id="transaction-frame">
            <h2>Діаграма доходів і витрат</h2>
            <canvas id="income-expense-chart"></canvas>
        </div> 
        <!-- <div id="charts">
            <h2>Діаграма доходів і витрат</h2>
            <canvas id="income-expense-chart"></canvas>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js.js"></script>
</body>
</html>
